<template>
    <lightning-card title="Get Contacts for Specified Account using Apex" icon-name="standard:contact">

		<div class="slds-m-around_medium">
			<lightning-input label="Account Name" value={accountName} onchange={handleChange}></lightning-input>
		</div>

		<template if:true={contacts.data}>
			<div class="slds-m-around_medium">
				<ul>
					<template for:each={contacts.data} for:item="contact">
						<li key={contact.Id}>{contact.FirstName} {contact.LastName} {contact.Email}</li>
					</template>
				</ul>
			</div>
		</template>

		<template if:true={contacts.error}>
			<div class="slds-m-around_medium">
				<p style="color: red">{contacts.error.body.message}</p>
			</div>
		</template>

	</lightning-card>
</template>
